<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLB To Image</title>
</head>

<body>
  <div id="app" class="pt-6 py-18 px-6">

    <nav class="p-3 bg-indigo-100/80 rounded-xl">
      <h1 class="text-4xl font-extrabold text-center text-[#3f4957] uppercase">GLB To Image</h1>
    </nav>

    <div class="flex w-full gap-6">
      <div id="panel" class="bg-white p-6 my-6 rounded-xl border border-gray-600 w-lg relative">
        <div id="loading-panel"
          class="animate-spin w-fit h-fit mx-auto absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" hidden>
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#000000">
            <g fill="none" fill-rule="evenodd">
              <path
                d="M24 0v24H0V0h24ZM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018Zm.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01l-.184-.092Z" />
              <path fill="#000000"
                d="M12 4.5a7.5 7.5 0 1 0 0 15a7.5 7.5 0 0 0 0-15ZM1.5 12C1.5 6.201 6.201 1.5 12 1.5S22.5 6.201 22.5 12S17.799 22.5 12 22.5S1.5 17.799 1.5 12Z"
                opacity=".1" />
              <path fill="#000000"
                d="M12 4.5a7.458 7.458 0 0 0-5.187 2.083a1.5 1.5 0 0 1-2.075-2.166A10.458 10.458 0 0 1 12 1.5a1.5 1.5 0 0 1 0 3Z" />
            </g>
          </svg></div>

        <div id="file-upload">
          <div class="block text-sm font-medium text-gray-700 mb-1">File Upload</div>
          <div id="uploader-container" class="mt-2 flex justify-center">
            <div id="drop-zone" tabindex="0"
              class="bg-gray-100 p-8 w-xl border-2 border-dashed border-[#9aa6b2] text-center text-[#51606b] flex flex-col justify-center items-center">
              <div class="text-base font-semibold mb-2">Drop a .glb/.gltf file here</div>
              <div class="text-[13px] mb-3">or click to browse</div>
              <div class="text-[12px] text-[#88939f]">Supported: .glb, .gltf</div>
            </div>
          </div>
        </div>

        <div id="capture-panel" hidden>
          <div class="space-y-4">
            <div class="flex justify-end">
              <button id="capture-btn"
                class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 text-sm cursor-pointer flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="#e9e4fb" d="M12 9c-1.626 0-3 1.374-3 3s1.374 3 3 3s3-1.374 3-3s-1.374-3-3-3z" />
                  <path fill="#e9e4fb"
                    d="M20 5h-2.586l-2.707-2.707A.996.996 0 0 0 14 2h-4a.996.996 0 0 0-.707.293L6.586 5H4c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zm-8 12c-2.71 0-5-2.29-5-5s2.29-5 5-5s5 2.29 5 5s-2.29 5-5 5z" />
                </svg>
                Capture
              </button>
            </div>

            <div class="flex flex-wrap gap-4 items-end">
              <div>
                <label for="pos-x" class="block text-sm font-medium text-gray-700 mb-1">Camera Position</label>
                <div class="flex gap-2">
                  x
                  <input id="pos-x" type="number" step="0.01" placeholder="x" class="w-20 p-1 border rounded text-sm" />
                  y
                  <input id="pos-y" type="number" step="0.01" placeholder="y" class="w-20 p-1 border rounded text-sm" />
                  z
                  <input id="pos-z" type="number" step="0.01" placeholder="z" class="w-20 p-1 border rounded text-sm" />
                </div>
              </div>

              <div class="w-full">
                <label for="pos-x" class="block text-sm font-medium text-gray-700 mb-1">Background Color</label>
                <div class="flex gap-2">
                  <input value="#ffffff" id="bg-color" type="color" class="w-10 h-10 p-1 border rounded text-sm disabled:opacity-40" />
                </div>
                <label for="pos-x" class="block text-sm font-medium text-gray-700 mb-1 mt-3">Transparent</label>
                <div class="flex gap-2">
                  <input id="bg-transparent" type="checkbox" class="w-5 h-5 p-1 border rounded text-sm" />
                </div>
              </div>

              <div class="w-full">
                <label for="img-ext" class="block text-sm font-medium text-gray-700 mb-1">Image</label>
                <div class="flex gap-2 items-center">
                  <select id="img-ext" class="p-1 border rounded text-sm bg-white">
                    <option selected value="image/png">PNG</option>
                    <option value="image/jpeg">JPG</option>
                    <option value="image/webp">WEBP</option>
                  </select>
                </div>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Captures</label>
              <div id="captures" class="flex flex-wrap gap-3"></div>
            </div>

            <div>
              <button
                id="back-btn"
                class="bg-indigo-100 text-black px-4 py-2 rounded hover:bg-indigo-200 text-sm cursor-pointer"
              >Back</button>
            </div>
          </div>
        </div>
      </div>

      <div id="model" class="w-[500px] h-[500px] grow my-6 rounded-xl overflow-hidden"></div>
    </div>


  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
